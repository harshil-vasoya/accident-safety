  <body class="bg-body-secondary">

	

	<nav class="navbar bg-dark">
		<div class="container-fluid">
		  <a class="navbar-brand text-white">Navbar</a>

			<input class="form-control me-2" id="location-search" type="search" placeholder="Search" aria-label="Search">
			<button class="btn btn-outline-secondary" type="submit">Search</button>
		  </form>
		</div>

	<div id="map"></div>
	<div class="control-container">
		<button class="btn btn-light" onclick="showAllLocation()">show all locations</button>
		<button class="btn btn-light" onclick="showAllHospitals()">show all hospitals</button>
		<button class="btn btn-light" onclick="showAllPumps()">show all pumps</button>
		<button class="btn btn-light" onclick="getCurrentLocation()">curent location</button>
	</div>


	<div id="fackdata"></div>



	<div class="output-area">

			<button type="button" class="btn btn-light" onclick="showData(result_container,res)">Locations</button>
			<button type="button" class="btn btn-light" onclick="showHospitals(result_container,res_hospitals)">Hospitals</button>
			<button type="button" class="btn btn-light" onclick="showHelpLine(result_container,res_helpline)">Help line number</button>
		</div>
		<hr style="width:80%; margin: 0.4rem auto;">
		<table class="result-container">

		</table>
	</div>



	<form action="" class="fillter-form">
		<select class="form-select" id="country-opt" aria-label="Default select example">
			<option value="">country</option>
		  </select>

		  <select class="form-select" id="state-opt" aria-label="Default select example">
			<option value="">state</option>
		  </select>

		  <select class="form-select" id="city-opt" aria-label="Default select example">
			<option value="">city</option>
		  </select>
		  <button type="button" class="btn btn-light" onclick="filterData()">search</button>
	</form>


	<footer>
		<span>Top Growth</span>
	</footer>
